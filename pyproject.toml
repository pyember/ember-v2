    "google-api-python-client>=2.139.0",
    "google-auth>=2.32.0",
    "google-auth-httplib2>=0.2.0",
    "googleapis-common-protos>=1.63.2",
    "pytest>=8.3.2",
    "pytest-asyncio>=0.23.4",
    "parameterized>=0.9.0",
    "pytest-cov>=4.1.0",
    "hypothesis>=6.99.0",
    "mutmut>=2.4.4",
    "tox>=4.11.4",
    "jupyterlab>=4.0.6",
    "ipykernel>=6.26.0",
