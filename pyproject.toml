[project]
name = "ember-ai"
version = "0.1.0"
description = "Compositional framework for building and orchestrating Compound AI Systems and Networks of Networks (NONs)."
authors = [
    {name = "Jared Quincy Davis", email = "jaredq@cs.stanford.edu"}
]
maintainers = [
    {name = "Ember Team", email = "team@pyember.org"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9,<3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Operating System :: OS Independent",
]
keywords = ["AI", "LLM", "Networks of Networks", "Machine Learning", "Compound AI", "Orchestration", "AI Framework", "LLM Orchestration", "AI System Design"]
dependencies = [
    # Core dependencies
    "equinox>=0.11.0",
    "jax>=0.4.0",
    "pandas>=1.0.0,<2.2.0",
    "numpy>=1.21.0,<1.27.0",
    "pydantic>=2.7.4",
    "pydantic-core>=2.18.4",
    "pydantic-settings>=2.3.0",
    "PyYAML>=6.0.1",
    "typing_extensions>=4.12.2",
    
    # LLM providers - Core providers
    "openai>=1.57.2",
    "anthropic>=0.40.0",
    "google-generativeai>=0.8.3",
    
    # HTTP and async - Critical core functionality
    "aiohttp>=3.9.5",
    "aiosignal>=1.3.1",
    "httpx==0.25.2",  # Compatible with anthropic client
    "httpcore==1.0.2",  # Compatible with httpx 0.25.2
    "h11==0.14.0",  # Latest version (with manual patch required)
    "requests>=2.32.2",
    
    # Data processing
    "datasets>=2.20.0",
    
    # Core utilities - Required for robust operation
    "tqdm>=4.67.1",
    "tenacity>=9.0.0",
    "cachetools>=5.4.0",
    "dill>=0.3.8",
    "prettytable>=3.12.0",  # Required for examples
    
    # Basic required dependencies
    "annotated-types>=0.7.0",
    "anyio>=4.4.0",
    "attrs>=23.2.0",
    "certifi>=2024.6.2",
    "charset-normalizer>=3.3.2",
    "packaging>=24.1",
    "six>=1.16.0",
    "idna>=3.7",
    "urllib3>=1.26.19,<2.0.0",
    "sniffio>=1.3.1",
    "protobuf>=4.21.0,<5.0.0",  # Compatible with google-generativeai
    
    # Testing and monitoring
    "psutil>=5.9.0",  # For resource monitoring in tests
]

