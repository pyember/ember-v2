    "ipykernel>=6.26.0",
    "black>=23.12.0",
    "isort>=5.12.0",
    "mypy>=1.7.1",
    "pylint>=3.0.2",
    "pre-commit>=3.5.0",
    "ruff>=0.1.6",
]
