[pytest]
# Pytest configuration for Ember test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use external resources)
    benchmark: Performance benchmark tests
    slow: Slow running tests
    golden: Golden/example tests
    requires_api_key: Tests that require API keys
    thread_safety: Thread safety tests
    asyncio: Async tests

# Test output options
addopts = 
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Coverage options
[coverage:run]
source = ember
omit = 
    */tests/*
    */examples/*
    */__pycache__/*
    */deprecated/*
    */.internal_docs/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

# Async test configuration
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread

# Parallel execution settings
[tool:pytest]
# Number of CPUs to use for parallel tests
# -n auto will use all available CPUs
workers = auto